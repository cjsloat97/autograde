<div>
  <h2>My Students</h2>
  <br>
  <button class="btn btn-danger" (click)="advanceDay()">Advance Day</button>
  <br>
  <ul class="students">
    <li *ngFor="let student of students">
      {{student.user}} | ID: {{student._id}} | Grade: {{student.grade}}
      <button class="btn btn-danger" (click)="removeStudent(student._id)">Delete</button>
    </li>
  </ul>
  <br>
  <form (submit)="registerUser($event)">
    <input type="text" placeholder="Student Name" id="username">
    <input type="submit" value="Submit">
  </form>
  <br>
  <a routerLink="/">Logout</a>
</div>
